    <body>
        <main class="container">
            <article>
                <h1>Manejo de eventos</h1>
                <h2>Propiedad <code>ON</code></h2>
                <button onclick="saludar()">Saludar</button>
                <output id="salida-boton"> Nada por ahora </output>
            </article>
            <article>
                <h2>Event Listener</h2>
                <button id="otro-boton" onclick="">Otro boton</button>
                <output id="salida-otro">Nada por ahora</output>
            </article>
            <article>
                <h2>Eventos input</h2>
                <form action="#">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" autocomplete="off" />
                </form>
                <output id="salida_teclado">Nada por aca</output>
            </article>
            <article>
                <h2>Eventos del tipo Submit</h2>
                <form action="#" id="miForm">
                    <fieldset>
                        <label for="a">Valor <code>A</code></label>
                        <input type="number" id="a" name="a">
                    </fieldset>
                    <fieldset>
                        <label for="b">Valor <code>B</code></label>
                        <input type="number" id="b" name="b">
                    </fieldset>
                    <fieldset>
                        <button type="submit" id="sumarbtn">
                            Sumar
                        </button>
                        <code id="salida">0</code>
                    </fieldset>

                    <!-- <fieldset>
                        <label for="salida">Salida</label>
                        <input type="text" id="salida" name="salida">
                    </fieldset> -->
                </form>
            </article>
        </main>
